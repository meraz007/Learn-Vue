<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Vue Basic App</title>
</head>
<body style="background-color: aqua;">
    <div id="app" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 content ">
            <h1 class="text-center">Bazar List</h1>
            <form class="my-3" @submit.prevent="addItem">
                <input type="text" class="form-control" v-model="addNewItem">
            </form>
            <ul class="list-group" >
                <li class="list-group-item" v-for="(item,index) in items">
                    <button class="btn btn-xs btn-danger" @click="remove(index)">x</button>
                    {{ item.name }}-<input v-model="item.price">
                </li>
                <li class="list-group-item">Total:{{total}}</li>
              </ul> 
        </div>
      </div>
    </div>
    
    

    <script>
       new Vue({
           el:'#app',
           data:{
               items:[
                { name:'rice',price:50},
                { name:'Oil',price:150},
                { name:'chicken',price:170},
               ],
               addNewItem :''
           },
           methods:{
               addItem(){
                   this.items.push({
                       name:this.addNewItem,
                       price: 0
                  })
               },
               remove(index){
                this.items.splice(index,1)
               }
           },
           computed:{
               total(){
                   var total =0
                   this.items.forEach(item => {
                       total +=parseFloat(item.price) 
                   });
                   return total
               }
           }
       }) 
    </script>
</body>
</html>
