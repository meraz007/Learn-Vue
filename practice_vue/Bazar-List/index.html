<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <h1 class="text-center">Bazar List</h1>
                    <hr>
                    <form @submit.prevent="addItem">
                        <input class="form-control" type="text" v-model="newItem">
                    </form>
                    <ul class="list-group my-4 ">
                        <li v-for="(item,index) in items" class="list-group-item border border-success" >{{ item.name }}-{{ item.price }}
                            <div class="btn btn-danger" @click="removeItem(index)">x</div>
                        </li>
                        <li class="list-group-item">Total:{{total}}</li>
                      </ul>
                </div>
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
