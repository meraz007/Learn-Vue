<!DOCTYPE html>
<html lang="en">
<head>
    <title>pocket kharos</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row d-flex justify-content-center py-4">
                <div class="col-md-6 border p-4 border-secondary">
                    <h1 class="text-center">Daily Pocket Kharos List</h1>
                    <form class="row" @submit.prevent="addItem">
                        <div class="col-md-6">
                            <input class="p-2 form-control mb-2" type="text" placeholder="Item" v-model="Atitle">
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="p-2 form-control mb-2" placeholder="price"
                            v-model="Bprice">
                        </div>
                        <div class="col-md-2">
                            <input type="submit" class="btn btn-primary mb-2" value="Submit"> 
                        </div>
                    </form>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="fw-bold float-start">Item</div>
                            <div class="fw-bold float-end">Price</div>
                        </li>
                        <li class="list-group-item" v-for="(item,index) in items">
                            <button class="btn btn-sm btn-danger mx-3" @click="remove(index)">X</button>
                            <div class="float-start">{{item.title}}</div>
                            <div class="float-end">{{item.price}}</div>
                        </li>
                        <li class="list-group-item">Total:   {{total}} TK</li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        const app = {
            data(){
                return{
                    items:[
                        {title:'Cigarette',price:40},
                        {title:'Tea & Snakes',price:30},
                        {title:'Bus Rent',price:20}
                    ],
                        Atitle:'',
                        Bprice:''
                        
                }
            },
            methods:{
                remove(index){
                    this.items.splice(index,1)
                },
                addItem(){
                    this.items.push({title:this.Atitle,price:this.Bprice})
                }
            },
            computed:{
                total(){
                    var total=0;
                    this.items.forEach(item => {
                        total += item.price
                    });
                    return total
                }
            }
        }
        Vue.createApp(app).mount('#app')
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
