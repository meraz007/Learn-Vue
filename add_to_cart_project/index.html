<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mastery Project</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart"><p>cart({{ cart }})</p></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="product">
          </div>
          <div class="product-info">
            <h1>{{ productName }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else >Out Of Stock</p>
            <ul>
                <li v-for="detail in product_deatils">{{ detail }}</li>
            </ul>
            <ul>
                <li v-for="(color,index) in product_id_color" 
                    @mouseover="updateVariaint(index)"
                    class="color-circle":style="{backgroundColor:color.color}">
                </li>
            </ul>
            
                <div class="button">
                <button class="single_button" v-on:click="addToCart" :disabled="!inStock">+</button>
                Add to cart
                <button class="single_button" v-on:click="reduceToCart" :disabled="!this.cart">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
